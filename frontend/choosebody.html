<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="choosebody.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <nav>
      <div class="nav-content">
        <div class="logo"><a href="../dev/home/home.html">FitFair</a></div>
      </div>
    </nav>

    <section>
      <h3 class="bodyTypeHeading">Choose Your Body Type</h3>

      <div class="bodyTypeFrame">
        <div class="bodyTypeHover">
          <button class="chooseBodybtn">
            <img src="images/TriBlack.svg" alt="img" />
            <img src="images/TriWhite.svg" alt="img" />
            <p>Triangle Body Type</p>
          </button>
        </div>
        <div class="bodyTypeHover">
          <button class="chooseBodybtn">
            <img src="images/hourBlack.svg" alt="img" />
            <img src="images/hourWhite.svg" alt="img" />
            <p>Hourglass Body Type</p>
          </button>
        </div>
        <div class="bodyTypeHover">
          <button class="chooseBodybtn">
            <img src="images/invTriBlack.svg" alt="img" />
            <img src="images/invTriWhite.svg" alt="img" />
            <p>Inverted Triangle Body Type</p>
          </button>
        </div>

        <div class="bodyTypeHover">
          <button class="chooseBodybtn">
            <img src="images/Rectangle 6.svg" alt="img" />
            <img src="images/RecWhite.svg" alt="img" />
            <p>Rectangle Body Type</p>
          </button>
        </div>
      </div>

      <a href="#"
        ><p class="bodyTypeLink">
          <u
            >Having trouble identifying your body shape? Read our body shape
            guide</u
          >
        </p></a
      >
    </section>
  </body>
</html>
